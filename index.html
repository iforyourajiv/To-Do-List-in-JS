<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div>
        <h1>Simple To-Do List</h1>
        <input type="text" id="task" name="task" value="" required>
        <button id="addbtn" onclick="addtask()">Add Task</button>
        <h2 id="taskheading">Task</h2>
        <p id="status"></p>
        <div id="showtask">
        </div>
        <h2 id="doneheading">Completed</h2>
        <div id="completetask">
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
